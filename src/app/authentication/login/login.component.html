<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <mat-form-field class="product-full-width">
        <input matInput name="email" ngModel type="email"
        placeholder="Adresse E-mail" #emailInput="ngModel"
        required email>
        <mat-error *ngIf="emailInput.invalid"> Adresse e-mail invalide, veuillez réessayer </mat-error>
      </mat-form-field>
      <mat-form-field class="product-full-width">
        <input matInput name="password" ngModel type="password"
        placeholder="Mot de passe" #pwdInput="ngModel"
        required>
        <mat-error *ngIf="pwdInput.invalid">Le mot de passe saisi est invalide, veuillez réessayer </mat-error>
      </mat-form-field>
  <button
    mat-raised-button color="primary"
    type="submit" *ngIf='!isLoading'> Se connecter </button>
    <a href="/auth/signup"> Je ne possède pas de compte, en créer un </a>
  </form>

</mat-card>
